      <div class="header__logo-box">
        <img src="img/logo-white.png" alt="Logo" class="header__logo">
      </div>

          <span class="heading-primary--main">Hustle</span>

        <a href="#" class="btn-main btn--white btn--animated btn--click">get sh*t done</a>

          <div id="top-bar">

            </ul> -->

                <li class="top-bar-right-item"><ion-icon name="add"></ion-icon></li>
                <li class="top-bar-right-item"><ion-icon name="checkmark-circle-outline"></ion-icon></li>
                <li class="top-bar-right-item"><ion-icon name="notifications-outline"></ion-icon></li>
                <li class="top-bar-right-item"><ion-icon name="settings"></ion-icon></li>
              </ul>
            </div>
          </div>

    
      <div class="container todo-feed">

        <div class="row">
          <div class="col-1-of-2 profile-section">
            <ul >
              <div id="left-nav">
                <li class="main"><ion-icon name="home"></ion-icon>Home</li>
                <li class="main"><ion-icon name="calendar"></ion-icon>Today</li>
                <li class="main"><ion-icon name="browsers"></ion-icon>Next Week</li>
                <li class="main last">Projects<ion-icon name="add"></ion-icon></li>
             
              <li class="main"><ion-icon name="radio-button-off"></ion-icon><button class="sort per">Personal</button></li>
              <li class="main"><ion-icon name="radio-button-off"></ion-icon><button class="sort shop">Shopping</button></li>
              <li class="main"><ion-icon name="radio-button-off"></ion-icon><button class="sort sch">School</button><li>
              <li class="main"><ion-icon name="radio-button-off"></ion-icon><button class="sort err">Errends</button></li>
              <li class="main"><ion-icon name="radio-button-off"></ion-icon><button class="sort oth">Other</button><li>

            </ul>
          </div>
          <div class="col-2-of-2 todo-col ">
            <div class="input-form">
              
                <ul class="home-btn">
                <li><button class="btn add-text-btn btn-text">Add Task</button><br> </li>
                <li><button class="btn  delete-task">Delete All Task</button></li>
                </ul>
               
                <form>
              <table>
                <tbody>
                  <tr>
                <td colespan="2" class="form_content">
                  <table>
                    <tbody>
                      <tr class="text-box">
                        <td >
                           <input class="text-placeholder user-input-body" style="width: 300px;" placeholder="e.g. study for self assesment">
                        </td>
                        <td class="date-holder">
                          <input type="text" class="text-placeholder select-duedate user-input-title" placeholder="Label">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </tr>
                </tbody>
              </table>
              </form>
            </div>
            
            <!-- <button class="del-text-btn">delete text</button> -->
            
              <div class="feed">
                <div class="todo-box">


                </div>
              </div>
